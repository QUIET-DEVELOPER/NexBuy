<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexBuy</title>
</head>
<body>
    <!--start slider-->
    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/shop.jpg" class="d-block w-100" alt="Shop">
              </div>
              <div class="carousel-item">
                <img src="img/supersale.jpg" class="d-block w-100" alt="SuperSale">
              </div>
              <div class="carousel-item">
                <img src="img/bigsale.jpg" class="d-block w-100" alt="BigSale">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <!--End slider-->
    <!--Start Category module -->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4">Category</p>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                    <img src="img/category/phone.jpg" width="65%" height="140px" />
                    <p class="text-center">Mobile Phones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                    <img src="img/category/lap.jpg" width="65%" height="140px" />
                    <p class="text-center">Laptops</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                    <img src="img/category/appli.jpg" width="65%" height="140px" />
                    <p class="text-center">Electronics</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                    <img src="img/category/fashion.jpg" width="65%" height="140px" />
                    <p class="text-center">Fashion</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                    <img src="img/category/beauty.jpg" width="65%" height="140px" />
                    <p class="text-center">Beauty Products</p>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                    <img src="img/category/grocery.jpg" width="65%" height="140px" />
                    <p class="text-center">Grocery</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Category module-->
    <!--Start Latest Product Module-->
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4">Latest Product</p>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/latestProducts/iphone.jpg" width="65%" height="140px"/>
                        <p class="text-center">Iphone 16 pro Max</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/latestProducts/samsung.jpg" width="65%" height="140px"/>
                        <p class="text-center">Samsung 15 Ultra</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/latestProducts/vivo.jpg" width="65%" height="140px"/>
                        <p class="text-center">ViVo V50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <img src="img/latestProducts/iqoo.jpg" width="65%" height="140px"/>
                        <p class="text-center">IQOO neo 10 R</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--ENd Latest Product Module-->
    </section>

</body>
</html>
