<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
            <div class="col-md-5 p-5">
                <img src="img/logo.png" width="100%" height="400px" alt="">
            </div>
            <div class="col-md-7 p-2">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Register</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col mb-3">
                                    <label class="font-label">Full Name</label>
                                    <input class="form-control" name="name" type="name" placeholder="Enter Your Name"/>
                                </div>
                                <div class="col mb-3">
                                    <label class="font-label">Mobile Number</label>
                                    <input class="form-control" name="phone" type="tel" placeholder="Enter Your Phone Number"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="font-label">Email</label>
                                <input class="form-control" name="email" type="email" placeholder="Enter Your Email">
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label class="font-label">Address</label>
                                    <input class="form-control" name="address" type="text" placeholder="Enter Your Address" />
                                </div>
                                <div class="col mb-3">
                                    <label class="font-label">City</label>
                                    <input class="form-control" name="city" type="text" placeholder="Enter Your City"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label class="font-label">State</label>
                                    <input class="form-control" name="state" type="text" placeholder="Enter Your State"/>
                                </div>
                                <div class="col mb-3">
                                    <label class="font-label">Pincode</label>
                                    <input class="form-control" name="pincode" type="number" placeholder="Enter Your PinCode"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label class="font-label">Password</label>
                                    <input class="form-control" name="password" type="password" placeholder="Enter Your Password"/>
                                </div>
                                <div class="col mb-3">
                                    <label class="font-label">Confirm Password</label>
                                    <input class="form-control" name="password" type="password" placeholder="Enter Your Confirm Password"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="font-label">Profile Image</label>
                                <input class="form-control" name="profile" type="file" />
                            </div>
                            <button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-center" >
                        <p>have an account ? <a href="/login" class="text-decoration-none">Login</a></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
