<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexBuy Add Product</title>
</head>
<body>
    <section>
        <div class="container p-5 mt-3">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card card-sh">
                        <div class="card-header text-center fs-4">Add Product</div>
                        <div class="card-body">
                            <form>
                                <div class="col-mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="Enter title of the product">
                                </div>
                                <div class="col-mb-3">
                                    <label>Enter Description: </label>
                                    <textarea rows="3" cols="" class="form-control"></textarea>
                                </div>
                                <div class="col-mb-3">
                                    <label>Category</label>
                                    <select class="form-control">
                                        <option>--select--</option>
                                        <option>Electronics</option>
                                    </select>
                                </div>
                                <div class="col-mb-3">
                                    <label>Enter Price</label>
                                    <input type="text" name="price" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter Stock</label>
                                        <input type="text" name="stock" class="form-control">
                                    </div>
                                    <div class="mb-3 col">
                                        <label>Upload file</label>
                                        <input class="form-control" name="image" type="file">
                                    </div>
                                </div>
                                <button class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
